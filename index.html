<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src='src/thermostat.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css" ><link/>
</head>

<body>
    <script src='./jquery.js'></script>
    <script src="src/interface.js"></script>
    <script src="src/thermostat.js"></script>

    <!-- up/down buttons, digital screen for current temp, turn off/on power saving  -->
    <button id="tempUp" class="temp-up">Up</button>
    <button id="tempDown" class="temp-up">Down</button>
    <button id="psmOn" class="psm">PSM on</button>
    <button id="psmOff" class="psm">PSM off</button>
    <button id="reset" class="reset">Reset</button>
    <h1 id="temperature" class='class' ></h1>
    <p id="psmoff"></p>
    <p id="psmon"></p>
    <section>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>
</body>
</html>
